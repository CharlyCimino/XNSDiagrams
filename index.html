<html>

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/XNSDEditor.css" />
	<link rel="stylesheet" type="text/css" href="css/XNSDiagram.css" />
</head>

<body>
	<div class="container-fluid" id="main">
		<nav class="navbar navbar-expand-sm navbar-light">
			<a class="navbar-brand" href="#">
				<img src="img/logo.PNG" alt="Logo" width="150px" />
			</a>
			<ul class="navbar-nav" id="theNavBar"></ul>
		</nav>
		<div class="row">
			<div class="card card-primary col-xl-6 col-lg-6 col-md-6 col-sm-6" id="divEditor">
				<div class="card-header">Editor</div>
				<div class="card-body">
					<pre id="editor" class="ace_editor"></pre>
				</div>
				<div id="undoRedo">
					<button class="btn btn-primary" id="buttonUndo">Deshacer</button>
					<button class="btn btn-primary" id="buttonRedo">Rehacer</button>
				</div>
				<div class="alert alert-danger" id="alert"></div>
			</div>
			<div class="card card-primary col-xl-6 col-lg-6 col-md-6 col-sm-6" id="divRender">
				<div class="card-header">Render</div>
				<div class="card-body diagrama">
					<div id="diagramContainer"></div>
				</div>
			</div>
		</div>
	</div>
</body>
