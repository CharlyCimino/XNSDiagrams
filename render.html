<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="css/bootstrap/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/XNSDEditor.css" />
    <link rel="stylesheet" type="text/css" href="css/XNSDiagram.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="card card-primary col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
          <div class="card-header">Render</div>
          <div class="card-body diagrama">
            <div id="divRender"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="application/javascript"
      src="js/XNS-core/html2canvas.js"
    ></script>
    <script
      type="application/javascript"
      src="js/XNS-core/Enumeration.js"
    ></script>
    <script
      type="application/javascript"
      src="js/XNS-core/ClassConstructor.js"
    ></script>
    <script
      type="application/javascript"
      src="js/XNS-core/BaseDiagram.js"
    ></script>
    <script
      type="application/javascript"
      src="js/XNS-core/DiagramObject.js"
    ></script>
    <script
      type="application/javascript"
      src="js/XNS-core/XNSDiagram.js"
    ></script>
    <script>
      var elDiv = document.getElementById("divRender");
      var xnsd = new XNSDiagram();
      renderizar();

      function renderizar() {
        elDiv.innerHTML = "";
        var obj = localStorage.diagramStructure;
        obj = JSON.parse(obj);
        var diagram = xnsd.render(
          elDiv,
          obj.statements
            ? obj
            : {
                statements: [obj]
              }
        );
      }
      window.addEventListener("storage", renderizar, false);
    </script>
  </body>
</html>
